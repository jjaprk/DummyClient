<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        .center_container { height: 200px; position: relative; }
        .center_vertical { margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%); }
    </style>
</head>
<body style="background-image: url('res/login_bg.jpg'); background-repeat: no-repeat;  background-attachment: fixed;  background-size: 100% 100%;">

<div class="row d-flex justify-content-center">
     <div class="col-md-4" style="padding:0;">
         <div class="text-center">
            <br/><br/><br/>
            <h2 style=" color: wheat;">TITAN</h2>
            <br/><br/>
        </div>

        <form action="." method="post" class="card pt-4" style=" background: #00000040; border: 1px solid wheat;">
            <h6 style="text-align: center; color: floralwhite;">아이디와 암호를 입력해 주세요</h6>
            <div class="center_container" style="height:160px;">
                <div class="center_vertical">
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="email" class="form-control form-control-sm" id="id_username" placeholder="아이디" name="username">
                        </div>
                    </div>
                    <div class="form-group row" style="width:250px;">
                        <div class="col-12">
                            <input type="password" class="form-control form-control-sm" id="id_password" placeholder="암호" name="password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="center_container" style="height:70px;">
                <div class="center_vertical">
                    <div class="form-group">
                        <input type="submit" value="LOG IN" class="btn btn-primary" style="width:240px;height:40px;background: #2091c7;">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

</body>
</html>
